<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th width="35%">主题名称</th>
            <th width="15%">图片url</th>
            <th>buyUrl</th>
            <th>视频数量</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="blogTopic : ${blogTopicPage.content}">
            <tr th:cid="${blogTopic.name}">
                <td>
                    <th:block th:text="${blogTopic.name}"/>
                </td>
                <td>
                    <th:block th:text="${blogTopic.imgUrl}"/>
                </td>
                <td>
                    <th:block th:text="${blogTopic.buyUrl}"/>
                </td>
                <td>
                    <th:block th:text="${blogTopic.videoCount}"/>
                </td>

            </tr>
        </th:block>

        </tbody>
    </table>
</div>

</body>
